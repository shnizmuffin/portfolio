<body class="grid-wrapper"><!-- open wrapper -->
    <div class="grid one-whole">
    	<div class="header" id="title_container"><!-- open header -->
        	<h1 id="title" class="giga">Dom Bonanni</h1>
        </div><!-- closes header -->
        
    </div>
        
    <div class="grid one-third" id="nav_container">
    </div><!-- /nav_container -->
    <div class="grid two-thirds" id="portfolio_container">        
    </div><!-- /portfolio -->

    <div class="" id="footer_container"><!-- opens footer -->
        <div class="grid one-whole"><!-- opens downloads -->
        	<ul class="nav nav--block nav--stacked">
            	<li><a class="btn" href="https://docs.google.com/document/d/1PmlP1BVyldlubL39JjaqwauiCyKsYbRkN0Dryl_CGAE/pub" title="Résumé" >Résumé</a></li>
                <li><a class="btn" href="http://validator.w3.org/check?uri=http%3A%2F%2Fdombonanni.com%2F;verbose=1" title="Code that mom would be proud of, if mom knew what code was." >Validate HTML</a></li>
            	<li><a class="btn" href="#" title="Woosh!">Back to Top</a></li>
        	</ul>
        </div><!-- closes downloads -->
        
    </div><!-- closes footer -->
</body><!-- closes wrapper -->


<!-- TEMPLATES -->

<script type="text/template" id="nav_template">
    <ul class="nav nav--stacked" id="nav_item_container">
    </ul>

</script>

<script type="text/template" id="nav_item_template">
        <a class="btn btn--lrg <%= item_category %>" href="#<%= item_id %>" title="<%= item_title %>"><%= item_title %></a>

</script>

<script type="text/template" id="portfolio_template">
    <div class="card <%= item_category %>">    
        <h2 class="beta title"><%= item_title %></h2>
        <img src="<%= item_cover %>" />
        <p class="description">Description: <%= item_id %></p>
    </div>

</script>
